<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="100" rx="5" fill="#2C3E50"/>
  
  <!-- Bluetooth Symbol with Animation -->
  <g transform="translate(40, 50)">
    <!-- Bluetooth Rune -->
    <path d="M0,30 L15,15 L0,0 L0,30 M0,0 L15,15 L0,30" stroke="#3498DB" stroke-width="2.5" fill="none">
      <animate attributeName="stroke-width" values="2.5;3;2.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Signal Wave -->
    <path d="M20,15 Q30,5 40,15 Q30,25 20,15" stroke="#3498DB" stroke-width="1.5" fill="none">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Text -->
  <text x="100" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF">BluetoothMaster</text>
</svg>
